<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除儲存資料 - 臻好尋</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #0f3460;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #e94560;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #a0a0a0;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .info-box {
      background: rgba(233, 69, 96, 0.1);
      border: 1px solid #e94560;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .info-box h2 {
      color: #e94560;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .info-box ul {
      list-style: none;
      color: #ffffff;
    }

    .info-box li {
      padding: 8px 0;
      padding-left: 20px;
      position: relative;
    }

    .info-box li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #4ecca3;
      font-weight: bold;
    }

    .storage-info {
      background: rgba(78, 204, 163, 0.1);
      border: 1px solid #4ecca3;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .storage-info h3 {
      color: #4ecca3;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .storage-item {
      color: #ffffff;
      font-size: 13px;
      padding: 5px 0;
      font-family: 'Courier New', monospace;
    }

    .storage-item.empty {
      color: #a0a0a0;
      font-style: italic;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-clear {
      background: #e94560;
      color: white;
    }

    .btn-clear:hover {
      background: #d63851;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
    }

    .btn-refresh {
      background: #4ecca3;
      color: #1a1a2e;
    }

    .btn-refresh:hover {
      background: #3db88f;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(78, 204, 163, 0.3);
    }

    .btn-home {
      background: #0f3460;
      color: white;
      border: 2px solid #4ecca3;
      width: 100%;
    }

    .btn-home:hover {
      background: #4ecca3;
      color: #1a1a2e;
      transform: translateY(-2px);
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .message.success {
      background: rgba(78, 204, 163, 0.2);
      border: 1px solid #4ecca3;
      color: #4ecca3;
      display: block;
    }

    .message.info {
      background: rgba(52, 152, 219, 0.2);
      border: 1px solid #3498db;
      color: #3498db;
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success, .message.info {
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧹 清除儲存資料</h1>
    <p class="subtitle">臻好尋債務查詢系統</p>

    <div id="message" class="message"></div>

    <div class="info-box">
      <h2>📋 此工具將清除以下資料：</h2>
      <ul>
        <li>登入憑證 (access_token)</li>
        <li>重新整理憑證 (refresh_token)</li>
        <li>使用者資訊 (user)</li>
        <li>所有瀏覽器快取</li>
      </ul>
    </div>

    <div class="storage-info">
      <h3>💾 目前儲存的資料：</h3>
      <div id="storageContent"></div>
    </div>

    <div class="button-group">
      <button class="btn-clear" onclick="clearStorage()">清除資料</button>
      <button class="btn-refresh" onclick="checkStorage()">重新檢查</button>
    </div>

    <button class="btn-home" onclick="goHome()">返回首頁</button>
  </div>

  <script>
    // 檢查 localStorage 內容
    function checkStorage() {
      const storageContent = document.getElementById('storageContent');
      const accessToken = localStorage.getItem('access_token');
      const refreshToken = localStorage.getItem('refresh_token');
      const user = localStorage.getItem('user');

      let html = '';

      if (accessToken) {
        html += `<div class="storage-item">✓ access_token: ${accessToken.substring(0, 20)}...</div>`;
      }

      if (refreshToken) {
        html += `<div class="storage-item">✓ refresh_token: ${refreshToken.substring(0, 20)}...</div>`;
      }

      if (user) {
        try {
          const userData = JSON.parse(user);
          html += `<div class="storage-item">✓ user: ${userData.account || 'unknown'}</div>`;
        } catch (e) {
          html += `<div class="storage-item">✓ user: (無法解析)</div>`;
        }
      }

      if (!accessToken && !refreshToken && !user) {
        html = '<div class="storage-item empty">目前沒有儲存任何資料 ✓</div>';
      }

      storageContent.innerHTML = html;
    }

    // 清除 localStorage
    function clearStorage() {
      // 清除特定項目
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      localStorage.removeItem('user');

      // 顯示成功訊息
      const message = document.getElementById('message');
      message.className = 'message success';
      message.textContent = '✓ 資料已清除！建議按 Ctrl+Shift+R 強制重新整理頁面。';

      // 重新檢查儲存內容
      checkStorage();

      // 3 秒後隱藏訊息
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    }

    // 返回首頁
    function goHome() {
      window.location.href = '/';
    }

    // 頁面載入時檢查儲存內容
    window.onload = function() {
      checkStorage();

      // 顯示提示訊息
      const message = document.getElementById('message');
      message.className = 'message info';
      message.textContent = '💡 如果清除後仍有問題，請按 Ctrl+Shift+R 強制重新整理頁面。';
    };
  </script>
</body>
</html>
